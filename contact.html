<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="container m-6">
        <div class="flex">
            <div class="form-control">
                <label class="input-group">
                    <span>Name</span>
                    <input id="nameField" type="text" placeholder="Enter your name" class="input input-bordered w-52" />
                </label>
            </div>
            <div class="button mx-2">
                <button onclick="sendInfo('nameField', 'Name')" class="btn btn-secondary">Send Name</button>
            </div>
            <div class="button">
                <button onclick="DeleteInfo('Name')" class="btn btn-secondary">Delete Name</button>
            </div>
        </div>
        <div class="flex my-3">
            <div class="form-control">
                <label class="input-group">
                    <span>Email</span>
                    <input id="emailField" type="text" placeholder="info@site.com" class="input input-bordered w-52" />
                </label>
            </div>
            <div onclick="sendInfo('emailField', 'Email')" class="button mx-2">
                <button class="btn btn-secondary">Send Email</button>
            </div>
            <div class="button">
                <button onclick="DeleteInfo('Email')" class="btn btn-secondary">Delete Email</button>
            </div>
        </div>
        <div class="flex">
            <div class="form-control">
                <label class="input-group">
                    <span>Message</span>
                    <input id="messageField" type="text" placeholder="Right anything" class="input input-bordered w-52" />
                </label>
            </div>
            <div class="button mx-2">
                <button onclick="sendInfo('messageField', 'Message')" class="btn btn-secondary">Send Message</button>
            </div>
            <div class="button">
                <button onclick="DeleteInfo('Message')" class="btn btn-secondary">Delete Message</button>
            </div>
        </div>
        <button onclick="sendAllInfo()" class="btn btn-accent my-4 mx-2">Send</button>
        <button onclick="resetAllInfo()" class="btn btn-accent my-4">Reset</button>
    </section>

    <script src="./js/contact.js"></script>
</body>

</html>
